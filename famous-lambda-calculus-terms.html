<div id="Famous lambda calculus terms"><h2 id="Famous lambda calculus terms" class="header"><a href="#Famous lambda calculus terms">Famous lambda calculus terms</a></h2></div>
<p>
You probably need to memorize these.
</p>

<ul>
<li>
I = 𝜆x.x

<li>
K = 𝜆x.𝜆y.x

<li>
S = 𝜆x.𝜆y.𝜆z.xz(yz)

<li>
Ω = (𝜆x.xx)(𝜆x.xx) — not strongly normalising

</ul>

<p>
All are closed (no free variables). All are abstractions.
</p>
